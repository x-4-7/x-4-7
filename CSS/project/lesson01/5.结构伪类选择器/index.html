<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        /*ul的第一个子元素*/
        ul li:first-child{
            background: #f8aaaa;
        }
        ul li:last-child{
            background: bisque;
        }

    /*选中p1，定位到父元素，选择当前的第一个元素
    选择当前p元素的父元素，选中父元素的第一个，并且是当前元素才生效！
    按顺序
    */
        p:nth-child(1){
            background: #a12345;
        }
    /*选中父元素下的p元素的第一个，
    按类型
    */
        p:nth-of-type(2){
            background: aquamarine;
        }
    </style>


</head>
<body>

    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <ul>
        <li>li1</li>
        <li>li2</li>
        <li>li3</li>
    </ul>

</body>
</html>
