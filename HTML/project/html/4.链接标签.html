<head>
    <meta charset="UTF-8">
    <title>链接标签</title>

<body>

<!--使用name作为标记-->
<a name="top" href="">顶部</a>


<!--a标签  （快捷键 a+Tab）
href="":(必填)，表示要跳转到哪个页面
    链接路径
target="":表示窗口在哪里打开
    _blank 在新标签中打开
    _self 默认，在当前标签打开

-->
<a href="1.我的第一个网页.html" target="_blank">点击我跳转到页面一</a>
<!--ctrl+D 快捷键，复制到下一行-->
<a href="https://www.baidu.com">点击我跳转到百度</a>
