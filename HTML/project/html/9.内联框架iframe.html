<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内联框架学习</title>
</head>
<body>
<!--内联框架
    src="" 引用页面地址
    name="" 框架标识名,有了这个属性,我们就可以根据<a target="_blank.${name}"跳转到该内联>
    可以通过name实现跳转,类似<a name=""></a>
-->
<iframe src="" name="hello" frameborder="0" width="600" height="480"></iframe>
<a href="1.我的第一个网页.html" target="_blank.hello" >点击跳转</a>




</body>
</html>
