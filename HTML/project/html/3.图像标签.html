<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图像标签</title>
</head>
<body>
<!--img
一般都新建一个总的 resources 目录，再分别为图像、视频、音频等文件分别创建对应的目录
src=“” -- （必填）
    相对路径（推荐使用）；绝对路径
    ../  --上级目录
alt=“” -- （必填）
    图像因路径、网络等原因加载不出来时的 替代文字 --一般是对图像的简单描述
title=""
    悬停文字
width=“”
    图像宽度
更多选项 在后面空格可以直接调用
-->

<a href="4.链接标签.html#down" target="_blank">
