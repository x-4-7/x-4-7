<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表学习</title>
</head>
<body>

<!--有序列表-->
<ol>
    <li>Java</li>
    <li>Python</li>
    <li>C++</li>
    <li>运维</li>
    <li>前端</li>
</ol>
<hr/>

<!--无序列表
    应用范围：导航、侧边栏
-->
<ul>
    <li>Java</li>
    <li>Python</li>
    <li>C++</li>
    <li>运维</li>
    <li>前端</li>
</ul>


<!--自定义列表
    dt:列表标题
    dd:列表内容
    应用范围：公司网站底部
-->
<dl>
    <dt>学科</dt>
    <dd>Python</dd>
    <dd>Java</dd>
    <dd>Linux</dd>
    <dd>C</dd>

    <dt>位置</dt>
    <dd>南京</dd>
    <dd>成都</dd>
    <dd>重庆</dd>
    <dd>上海</dd>
</dl>



</body>
</html>
