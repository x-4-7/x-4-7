<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        div{
            width: 1000px;
            height: 700px;
            /*边框 大小 属性：直线 颜色：red*/
            border: 1px solid red;
            /*默认全部平铺*/
            background-image: url("images/tx.PNG");
        }
        .div1{
            background-repeat: repeat-x;
        }
        .div2{
            background-repeat: repeat-y;
        }
        .div3{
            background-repeat: no-repeat;
        }
    </style>

</head>
<body>

    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>


</body>
</html>
